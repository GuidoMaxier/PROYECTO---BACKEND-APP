<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Discord</title>
    <link rel="stylesheet" href="servidor.css">
</head>

<body>
    <div class="app">
        <!-- Columna de servidores -->
        <div class="server-column">
           
            <!-- Lista de servidores -->
            <ul class="server-list" id="serverList">
                <li class="server">Servidor 1</li>
                <li class="server">Servidor 2</li>
                <!-- Agrega más servidores aquí -->
            </ul>
             <!-- Botón para crear servidor -->
            <button id="create-server">Crear Servidor</button>

        </div>
        
        <!-- Ventana modal para crear servidor -->
        <div id="serverModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeServerModal">&times;</span>
                <h2>Crear Servidor</h2>
                <input type="text" id="serverNameInput" placeholder="Nombre del Servidor">
                <button id="createServer">Crear</button>
            </div>
        </div>
        
        <!-- Columna de canales -->
        <div class="channel-column">
            <!-- Nombre del servidor -->
            <h1 class="server-name">Nombre del Servidor</h1>
            <!-- Botón para crear canal -->
            <button id="create-channel">Crear Canal</button>
            <!-- Lista de canales -->
            <ul class="channel-list" id="channelList">
                <li class="channel"># Canal 1</li>
                <li class="channel"># Canal 2</li>
                <!-- Agrega más canales aquí -->
            </ul>
        </div>

        <!-- Columna de chat -->
        <div class="chat-column">
            <!-- Cabecera del chat -->
            <div class="chat-header">
                <h2 class="channel-name"># Nombre del Canal</h2>
                <span class="user-name">Usuario</span>
            </div>
            <!-- Ventana modal para crear canal -->
            <div id="channelModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeChannelModal">&times;</span>
                    <h2>Crear Canal</h2>
                    <input type="text" id="channelNameInput" placeholder="Nombre del Canal">
                    <button id="createChannel">Crear</button>
                </div>
            </div>



            <!-- Lista de mensajes -->
            <ul class="message-list">
                <li class="message">
                    <span class="user">Usuario1:</span> Hola, ¿cómo estás?
                </li>
                <li class="message">
                    <span class="user">Usuario2:</span> ¡Hola! Estoy bien, gracias.
                </li>
                <!-- Agrega más mensajes aquí -->
            </ul>
            <!-- Cuadro de texto para escribir mensajes -->
            <textarea id="new-message" placeholder="Escribe tu mensaje..."></textarea>
            <!-- Botón para enviar mensaje -->
            <button id="send-message">Enviar</button>
        </div>
    </div>



    <script src="servidor.js"></script>
</body>

</html>
